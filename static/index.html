<html>

<head>
    <title>Tetra Ventillator Splitter Display</title>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <table>
        <colgroup>
            <col style="width: auto;" />
            <col span="4" style="width: 148;"/>
        </colgroup>
        <tr>
            <th></th>
            <th class="_columnHeader">
                <div class="_columnHeader-0 _dataCell">1</div></th>
            <th class="_columnHeader">
                <div class="_columnHeader-1 _dataCell">2</div></th>
            <th class="_columnHeader">
                <div class="_columnHeader-2 _dataCell">3</div></th>
            <th class="_columnHeader">
                <div class="_columnHeader-3 _dataCell">4</div></th>
        </tr>
        <tr>
            <th class="_rowHeaderSize">
                <div class="_rowHeaderBorder _rowHeader">
                    <div class="_rowHeaderContent"><div>&Delta;P<span class="_unit">cmH<sub>2</sub>O</span></div></div>
                </div></th>
            <td class="_patient">
                <div class="_dataCell patient-0 dP">20.7</div></td>
            <td class="_patient">
                <div class="_dataCell patient-1 dP">8.2</div></td>
            <td class="_patient">
                <div class="_dataCell patient-2 dP">17.2</div></td>
            <td class="_patient">
                <div class="_dataCell patient-3 dP">10.1</div></td>
        </tr>
        <tr>
            <th class="_rowHeaderSize">
                <div class="_rowHeaderBorder _rowHeader">
                    <div class="_rowHeaderContent"><div>Tv<span class="_unit">mL</span></div></div></div></th>
            <td class="_patient">
                <div class="_dataCell patient-0 Tv">30.9</div></td>
            <td class="_patient">
                <div class="_dataCell patient-1 Tv">10.03</div></td>
            <td class="_patient">
                <div class="_dataCell patient-2 Tv">54.97</div></td>
            <td class="_patient">
                <div class="_dataCell patient-3 Tv">888.88</div></td>
        </tr>
        <tr>
            <th class="_rowHeaderSize">
                <div class="_rowHeaderBorder _rowHeader">
                    <div class="_rowHeaderContent"><div>PEEP<span class="_unit">cmH<sub>2</sub>O</span></div></div></div></th>
            <td class="_patient">
                <div class="_dataCell patient-0 PEEP">4.1</div></td>
            <td class="_patient">
                <div class="_dataCell patient-1 PEEP">4.3</div></td>
            <td class="_patient">
                <div class="_dataCell patient-2 PEEP">4.9</div></td>
            <td class="_patient">
                <div class="_dataCell patient-3 PEEP">4.2</div></td>
        </tr>
        <tr>
            <th class="_rowHeaderSize">
                <div class="_rowHeaderBorder _rowHeader">
                    <div class="_rowHeaderContent"><div>PIP<span class="_unit">cmH<sub>2</sub>O</span></div></div></div></th>
            <td class="_patient">
                <div class="_dataCell patient-0 PIP">24.2</div></td>
            <td class="_patient">
                <div class="_dataCell patient-1 PIP">28.1</div></td>
            <td class="_patient">
                <div class="_dataCell patient-2 PIP">22.1</div></td>
            <td class="_patient">
                <div class="_dataCell patient-3 PIP">25.5</div></td>
        </tr>
    </table>
    <h1>Messages</h1>
    <span id="conn_status">status</span>
    <ul id="content"></ul>
</body>

</html>
